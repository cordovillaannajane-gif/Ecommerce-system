<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"/>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: poppins;
      background: linear-gradient(to left, #eda3f0, #d2b6a9);
    }

  
    nav {
      position: fixed;
      top: 30px;
      left: -220px;
      width: 220px;
      height: 95%;
      background-color: #2b2626;
      border-radius: 25px;
      transition: left 0.5s ease;
      z-index: 2;
    }

    nav.active {
      left: 0;
    }

    nav ul {
      margin: 0;
      padding: 0;
      list-style: none;
    }

    nav ul li a {
      display: block;
      font-family: monospace;
      text-decoration: none;
      text-transform: uppercase;
      font-size: 20px;
      color: #fff;
      padding: 25px 0 25px 25px;
      position: relative;
    }

    nav ul li a:before {
      content: "";
      position: absolute;
      top: 0;
      right: 0;
      width: 0;
      height: 100%;
      background: #f096c3;
      border-radius: 10px 0 0 10px;
      z-index: -1;
      transition: all 300ms ease-in-out;
    }

    nav ul li a:hover {
      color: #2b2626;
    }

    nav ul li a:hover:before {
      width: 90%;
    }

    /* Logo */
    .logo {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin: 30px auto 15px;
      border: 3px solid #e4af00;
      overflow: hidden;
      cursor: pointer;
    }

    .logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
    }

 
    .toggle {
      position: fixed;
      top: 50px;
      left: 25px;
      width: 20px;
      height: 20px;
      background: #262d31;
      border-radius: 2px;
      cursor: pointer;
      z-index: 3;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      justify-content: space-around;
      padding: 5px;
    }

    .toggle .common {
      width: 100%;
      height: 2px;
      background: #562424;
      border-radius: 50px;
      transition: all 0.3s ease;
    }

    
    section {
      display: grid;
      place-items: center;
      min-height: 100vh;
      text-align: center;
    }

    .overview-box,
    .order-view {
      position: fixed;
      left: 60%;
      transform: translateX(-50%);
      width: 50%;
      padding: 20px;
      background-color: #efeaea;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .overview-box {
      top: 50px;
      display: flex;
  justify-content: space-evenly ;
      
 
    }

    .order-view {
      top: 230px;
      height: 250px;
    }

    .order-view-header {
      background-color: rgb(78, 123, 78);
      border-radius: 10px;
      padding: 10px 0;
    }
   .order-view-header {
  display: flex;
  justify-content: space-evenly;
  
 
}


    
  </style>
</head>

<body>

  <!-- Toggle Button -->
  <div class="toggle" onclick="toggleMenu()">
    <span class="common"></span>
    <span class="common"></span>
    <span class="common"></span>
  </div>

  <aside>
    <nav id="navMenu">
      <div class="logo" onclick="document.getElementById('navFile').click();">
        <img src="https://via.placeholder.com/80" alt="Profile Picture">
        <input type="file" id="navFile" accept="image/*" hidden>
      </div>

      <h2 style="text-align: center; color: white;">Quinnie Lopez</h2>

      <ul>
        <li><a href="#"><i class="fa-solid fa-clipboard"></i> Orders</a></li>
        <li><a href="#"><i class="fa-brands fa-product-hunt"></i> Products</a></li>
        <li><a href="#"><i class="fa-solid fa-chart-line"></i> Manage Stock</a></li>
        <li><a href="#"><i class="fa-solid fa-gear"></i> Settings</a></li>
        <li><a href="index.html"><i class="fa-solid fa-right-from-bracket"></i> Sign out</a></li>
      </ul>
    </nav>
  </aside>

  <section>

    <div class="overview-box" >
      <h2>Overview</h2>
      <h2>Completed Orders</h2>
      <h2>Reviews</h2>
      
    </div>
<p>This is a summary of the key points...</p>
    <div class="order-view">
      <div class="order-view-header">
        <h2>References</h2>
        <h2>Order#</h2>
        <h2>To complete</h2>
      </div>
    </div>

  </section>

  <script>
    function toggleMenu() {
      const nav = document.getElementById('navMenu');
      nav.classList.toggle('active');
    }

    document.addEventListener('DOMContentLoaded', () => {
      const image = document.querySelector('.logo img');
      const input = document.querySelector('#navFile');

      const savedImage = localStorage.getItem('profileImage');
      if (savedImage) {
        image.src = savedImage;
      }

      input.addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = (event) => {
            const base64 = event.target.result;
            image.src = base64;
            localStorage.setItem('profileImage', base64);
          };
          reader.readAsDataURL(file);
        }
      });
    });
  </script>

</body>
</html>
