<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login page</title>
  </head>
 <style>
  body {
    height: 100vh;
    
    background: linear-gradient(to right, #c79786, #f3d4c6);
    overflow: hidden;
    align-items: center;
    display: flex;
    justify-content: center;
}


    

/* Fixed: Removed irrelevant background-size; kept width/height for resizing */
.product-design {
   width: 300px; /* Example size; adjust as needed */
    height: auto; /* Maintains aspect ratio */
    margin-left: 2px;
    padding-left: 23px;
    margin-right: 100px;
}


/* Animation */
@keyframes slideFade {
    from {
        opacity: 0; /* Fixed: Was '3', which is invalid (opacity max is 1) */
        transform: translateX(-120px);
    }
    to {
        opacity: 1; /* Fixed: Was '3' */
        transform: translateX(0);
    }
}

/* Use .login-box (matches HTML) */
.login-box form {
    background: rgb(61, 52, 52);
    padding: 25px;
    border-radius: 15px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    animation: slideFade 1s ease forwards;
    text-align: center;
    float: center;
}

.login-box h2 {
    color: #ffffff;
    font-size: 20px;
    text-align: left;
    margin-left: 40px;
    
}

/* Input box wrapper */
.login-box input {
    width: 78%;
    padding: 12px;
    margin: 8px 0;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    outline: none;
    background: rgba(255,255,255,0.1);
    color: #fff;
    transition: box-shadow 0.3s ease, transform 0.3s ease;
}

.login-box input::placeholder {
    color: rgba(255, 255, 255, 0.7);
}

.login-box input:focus {
    box-shadow: 0 0 10px rgba(255,255,255,0.8);
    transform: scale(1.05);
}

/* Button styling */
.login-box button {
    width: 84%;
    padding: 10px;
    margin-top: 15px;
    background: linear-gradient(135deg,#fb7c7c,#74ebd5);
    border: none;
    border-radius: 8px;
    font-size: 15px;
    font-weight: bold;
    color: #fff;
    cursor: pointer;
    transition: 0.3s ease-in-out;
}

.login-box button:hover {
    background: linear-gradient(135deg,#74ebd5,#ACB6E5);
    box-shadow: 0 0 15px rgba(255,255,255,0.8);
    transform: scale(1.05);
}

/* Fix link styling */
.login-box a {
    display: block;
    margin-top: 12px;
    color: #fff;
    text-decoration: none;
    font-size: 14px;
    opacity: 0.8;
}

.login-box a:hover {
    opacity: 1;
}
.login-box input[type="checkbox"] {
    margin: 15px; 
    transform: scale(1.2);
    display: static; 
}


 </style>
  <body>
   <img src="src\assets\Capture.png" alt="Logo" class="product-design" />

    <div class="login-box">
      <form> 
        <h2>Login</h2>
        
        <input type="text" placeholder="Username" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Login</button>
        
        <a href="#">Forgot password?</a>
        <a href="#">Sign up</a>
      </form>
    </div>
  </body>
</html>
