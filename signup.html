<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TCA</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

    <style>
        /* Body and background */
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  min-height: 100vh;
  background: linear-gradient(to top, #B08262, #723621);
  background-attachment: fixed;
  background-size: cover;
  background-repeat: no-repeat;
}

/* Container */
.container {
  display: flex;
  justify-content: center;
  align-items: flex-start;
  margin-top: 3.5rem; /* mt-14 */
  padding-left: 12px; /* px-8 */
  gap: 2.25rem; /* gap-9 */
  position: relative;
}

/* Product image */
.product-image {
  width: 31.25rem; /* w-125 */
  height: 43.75rem; /* h-175 */
  position: absolute;
  left: 2.5rem; /* ml-10 */
  margin-top: 0;
  display: block;
}

/* Signup box */
.signup-box {
  background-color: rgba(0,0,0,0.6);
  padding: 2rem; /* p-8 */
  margin-left: 30rem; /* ml-120 */
  margin: 0.5rem; /* m-2 */
  border-radius: 0.5rem; /* rounded-lg */
  box-shadow: 0 10px 15px rgba(0,0,0,0.3); /* shadow-lg */
  width: 48.5rem; /* w-194 */
  max-width: 100%;
  color: white;
}

/* Headings */
.signup-box h2 {
  font-size: 1rem; /* text-1xl */
  margin-bottom: 1.25rem; /* mb-5 */
  text-align: left;
}

/* Form */
.signup-form {
  display: flex;
  flex-direction: column;
  gap: 1rem; /* space-y-4 */
}

/* Form group */
.form-group {
  display: flex;
  flex-direction: column;
  margin-bottom: 0.5rem;
}

.form-group label {
  font-weight: 500;
  margin-bottom: 0.5rem;
}

.form-group input {
  padding: 0.5rem 1rem;
  border: 1px solid #4B5563; /* gray-600 */
  border-radius: 0.5rem;
  background-color: rgba(0,0,0,0.3);
  color: white;
  outline: none;
}

.form-group input::placeholder {
  color: #D1D5DB; /* placeholder-gray-300 */
}

/* Focus input */
.form-group input:focus {
  ring: 2px solid white;
}

/* Checkbox */
.checkbox-group {
  display: flex;
  align-items: center;
  margin-bottom: 1rem;
}

.checkbox-group input[type="checkbox"] {
  margin-right: 0.5rem;
  accent-color: white;
}

/* Button */
.signup-form button {
  width: 100%;
  background-color: white;
  color: black;
  padding: 0.5rem 0;
  border-radius: 0.5rem;
  cursor: pointer;
  transition: background-color 0.2s;
}

.signup-form button:hover {
  background-color: #D1D5DB; /* gray-300 */
}

/* Login link */
.login-link {
  text-align: center;
  color: #D1D5DB;
  margin-top: 1rem;
  font-size: 0.875rem; /* text-sm */
}

.login-link a {
  color: white;
  text-decoration: none;
}

.login-link a:hover {
  color: #F87171; /* red-300 */
}

    </style>
  <div id="root"></div>

  <div class="container">
    <img src="/src/assets/Flashproduct.png" alt="image" class="product-image" />
    <div class="signup-box">
      <h2>Sign Up</h2>
      <form action="#" method="POST" class="signup-form">
        <div class="form-group">
          <label for="fname">Firstname</label>
          <input type="text" id="fname" name="name" placeholder="Firstname">
        </div>

        <div class="form-group">
          <label for="lname">Lastname</label>
          <input type="text" id="lname" name="name" placeholder="Lastname">
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email">
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password">
        </div>

        <div class="checkbox-group">
          <input type="checkbox" id="terms">
          <label for="terms">Remember Me</label>
        </div>

        <button type="submit">Register</button>
      </form>

      <p class="login-link">
        I already have an account? <a href="#">Login now.</a>
      </p>
    </div>
  </div>

  <section></section>
  <footer></footer>

  <script type="module" src="/src/main.jsx"></script>
</body>
</html>
